<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>&emsp;Registration Form</h1>
        <div>
            <label>&emsp;&emsp;First Name:*</label>
            <input type="text" name="First Name">
        </div>
        <div>
            <label>&emsp;&emsp;Last Name:*</label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>&emsp;&emsp;Email Address:*</label>
            <input type="text" name="Email Address">
        </div>
        <div>
            <lable>&emsp;&emsp;Password:*</lable>
            <input type="password" name="Password">
        </div>
        <div>
            <lable>&emsp;&emsp;Confirm Password:*</lable>
            <input type="password" name="Confirm Password">
        </div>
        <div>
            <label>&emsp;&emsp;Birthday:</label>
            <input type="date" name="Birthday">
        </div>
        <div>
            <label>&emsp;&emsp;Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="PreferNotToAnswer">
            <label for="PreferNotToAnswer">I prefer not to answer</label>
        </div>
        <div>
            <label>&emsp;&emsp;A short description about myself:</label>
            <div>
                <textarea name="Personal Desccription" cols="31" rows="3"></textarea>
            </div>            
        </div>
        <div>
            <label>&emsp;&emsp;Favorite Language:</label>
            <select name="Programming Language">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="html">HTML</option>
                <option value="C++">C++</option>
                <option value="C-Sharp">C-Sharp</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="Email_Offers_Query">
            <label for="Email_Offers_Query">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>&emsp;&emsp;*Indicates a required field</p>
        </div>
    </body>
</html>
